<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <script src="https://kit.fontawesome.com/3935140481.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <script src="/js/menu.js" defer></script>
    <title>Bienvenido AgroAppCo</title>
</head>
<body>

<header th:fragment="nav_bar">
    <div class="socials">
        <a href="">
            <img class="facebook" src="/img/facebook.png" alt="facebook icon">
        </a>
        <a href="">
            <img class="instagram" src="/img/instagram.png" alt="instagram icon">
        </a>
    </div>
    <div>
        <div class="top">
            <div class="logo">
                AgroApp
            </div>
            <nav>
                <ul class="submenu">
                    <li><a href="#">Tienda</a></li>
                    <li><a href="#">Mercado</a></li>
                    <li><a href="#">Finanzas</a></li>
                    <li><a href="#">Comunidad</a></li>
                    <li><a href="#">Sobre Nosotros</a></li>
                </ul>

                <div class="login-container">
                    <a href="/v1/agroapp/register" class="btn signin">Sign In</a>
                    <a href="/v1/agroapp/login" class="btn signup">Sign Up</a>
                </div>
            </nav>
        </div>
        <div class="bottom">
            <form action="" method="post">
                <input type="text" name="search" id="search" placeholder="Busca por nombre de producto, empresa, etc">
            </form>
        </div>
    </div>
    <div class="navbar">
        
    </div>
</header>

</body>
</html>
