<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <script src="https://kit.fontawesome.com/3935140481.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/tarjetaProduct.css">
    <title th:text="${tittle}"></title>
</head>
<body>
<header th:replace="~{components/navbar.html :: nav_bar}"></header>

<div class="container_products">
    <div th:each="product : ${products}" class="product-card">
        <p class="referencia" th:text="'Referencia: ' + ${product.PLU}"></p>
        <img th:src="${product.image}"
             src="https://i0.wp.com/www.buenmercadoacasa.com/blog/wp-content/uploads/2018/05/variedades-de-manzanas-buenmercadoacasa-portada.jpg?resize=1080%2C675&ssl=1"
             alt="Nombre del Producto">
        <h2 th:text="${product.name}">Manzana</h2>
        <p th:text="${product.description}">Deliciosas manzanas</p>
        <div th:text="${product.price}" class="price"></div>
        <button>AÃ±adir al carrito <i class="fas fa-shopping-cart"></i>
        </button>
    </div>
</div>
<footer th:replace="~{components/footer.html :: footer}"></footer>
</body>
</html>
